<!DOCTYPE html>
<html data-theme="light">

<head>
    <title>Lyar Assistant</title>
    <link rel="stylesheet" href="styles.css">
    <script src="chains.js"></script>
    <script src="ethers.js"></script>
</head>

<body>
    <div class="container">
        <div id="main-view">
            <div class="header">
                <div class="header-buttons">
                    <button id="new-chat" class="header-button">New Chat</button>
                </div>
                <h1>Lyar Assistant</h1>
                <div class="header-right">
                    <a id="settings-link" href="#" class="settings-icon">Settings</a>
                </div>
            </div>
            <div class="chat-container">
                <div id="chat-messages"></div>
                <div class="input-container">
                    <textarea id="user-input" placeholder="Type your message here..."></textarea>
                    <button id="send-button">Send</button>
                </div>
            </div>
        </div>

        <div id="settings-view" class="settings-container" style="display: none;">
            <div class="header">
                <a id="back-to-chat" href="#" class="back-icon">Back</a>
                <h1>Settings</h1>
            </div>
            <div class="settings-content">
                <div class="form-group">
                    <div class="theme-section">
                        <label>Theme:</label>
                        <div class="theme-toggle-wrapper">
                            <span class="theme-icon">Light</span>
                            <label class="switch">
                                <input type="checkbox" id="settings-theme-toggle">
                                <span class="slider round"></span>
                            </label>
                            <span class="theme-icon">Dark</span>
                        </div>
                    </div>
                    <label for="apiKey">API Key:</label>
                    <div class="api-key-container">
                        <input type="password" id="apiKey" placeholder="Enter your API key">
                        <button id="copyApiKey" class="icon-button" title="Copy API Key">Copy</button>
                        <button id="toggleApiKey" class="icon-button" title="Show/Hide API Key">Show</button>
                    </div>
                    <label for="customPrompt">Custom System Prompt:</label>
                    <textarea id="customPrompt" placeholder="Enter custom instructions for the AI assistant"
                        rows="4"></textarea>

                    <div class="auth-section">
                        <label>Account:</label>
                        <div id="userInfo" class="user-info">
                            <p>Not signed in</p>
                        </div>
                        <button id="googleSignIn" class="auth-button">
                            <img src="google-icon.png" alt="Google" class="auth-icon">
                            Sign in with Google
                        </button>
                        <button id="googleSignOut" class="auth-button" style="display: none;">
                            Sign Out
                        </button>
                    </div>

                    <div class="wallet-section">
                        <label>Ethereum Wallet:</label>
                        <div class="wallet-info" id="walletInfo">
                            <p>No wallet connected</p>
                        </div>
                        <div class="chain-selector">
                            <select id="chainSelect" class="chain-select">
                                <!-- Will be populated by JavaScript -->
                            </select>
                            <div class="balance-info">
                                Balance: <span id="walletBalance">0.00</span> <span id="tokenSymbol">ETH</span>
                                <button id="refreshBalance" class="icon-button" title="Refresh Balance">Refresh</button>
                            </div>
                        </div>
                        <div class="wallet-buttons">
                            <button id="createWallet" class="wallet-button">Create New Wallet</button>
                            <button id="importWallet" class="wallet-button">Import Wallet</button>
                        </div>
                        <div id="importSection" style="display: none;">
                            <input type="password" id="privateKey" placeholder="Enter private key">
                            <button id="confirmImport" class="wallet-button">Confirm Import</button>
                        </div>
                        <div id="exportSection" style="display: none;">
                            <input type="password" id="exportKey" readonly>
                            <button id="copyPrivateKey" class="wallet-button">Copy Private Key</button>
                        </div>
                    </div>

                    <div class="passkey-section">
                        <label>Backup & Security:</label>
                        <div class="passkey-info" id="passkeyInfo">
                            <p>Secure your wallet with a passkey</p>
                        </div>
                        <button id="createPasskey" class="wallet-button">Create Passkey</button>
                        <button id="recoverWithPasskey" class="wallet-button">Recover Wallet</button>
                    </div>

                    <button id="saveButton">Save Settings</button>
                </div>
                <div id="statusMessage" class="status-message" style="display: none;"></div>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
